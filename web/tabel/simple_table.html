<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>

<h2>Simple Table Example</h2>

<p>This is a basic HTML table with rows and columns.</p>

<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
    </tr>
    <tr>
        <td>John</td>
        <td>25</td>
        <td>New York</td>
    </tr>
    <tr>
        <td>Jane</td>
        <td>30</td>
        <td>London</td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>22</td>
        <td>Paris</td>
    </tr>
</table>

<p>Tables use <table> for the table, <tr> for rows, <th> for headers, and <td> for data cells.</p>

</body>
</html>
