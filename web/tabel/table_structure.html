<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Structure</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
        thead {
            background-color: lightblue;
        }
        tfoot {
            background-color: lightgray;
        }
    </style>
</head>
<body>

<h2>Table Structure Example</h2>

<p>Use <thead>, <tbody>, and <tfoot> to structure the table.</p>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>John</td>
            <td>25</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>30</td>
            <td>London</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Total: 2 people</td>
        </tr>
    </tfoot>
</table>

<p><thead> for headers, <tbody> for data, <tfoot> for footer.</p>

</body>
</html>
