<!DOCTYPE html>
<html>
<head>
    <title>Styling HTML Tables</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: lightgray;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Styled Table Example</h2>

<p>This table has borders, padding, background colors, and alternating row colors.</p>

<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
    </tr>
    <tr>
        <td>John</td>
        <td>25</td>
        <td>New York</td>
    </tr>
    <tr>
        <td>Jane</td>
        <td>30</td>
        <td>London</td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>22</td>
        <td>Paris</td>
    </tr>
</table>

<p>Use CSS to style tables: borders, padding, colors, etc.</p>

</body>
</html>
