<!DOCTYPE html>
<html>
<head>
    <title>Merging Cells in HTML Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>

<h2>Merging Cells Example</h2>

<p>Use colspan to merge columns and rowspan to merge rows.</p>

<table>
    <tr>
        <th>Name</th>
        <th colspan="2">Details</th>
    </tr>
    <tr>
        <td rowspan="2">John</td>
        <td>Age: 25</td>
        <td>City: New York</td>
    </tr>
    <tr>
        <td>Job: Engineer</td>
        <td>Hobby: Reading</td>
    </tr>
    <tr>
        <th>Name</th>
        <th colspan="2">Details</th>
    </tr>
    <tr>
        <td>Jane</td>
        <td>Age: 30</td>
        <td>City: London</td>
    </tr>
</table>

<p><th colspan="2"> merges two columns. <td rowspan="2"> merges two rows.</p>

</body>
</html>
