<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Dasar</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 40px; }
        .kalkulator-box {
            max-width: 300px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Style untuk input dan select */
        input[type="number"], button { 
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff; /* Warna biru */
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="kalkulator-box">
        <h1>Kalkulator Penjumlahan</h1>
        <p>Masukkan dua angka untuk dijumlahkan.</p>
        
        <!-- 
            FORM: Data akan dikirim ke 'proses_kalkulator.php' 
            menggunakan metode POST.
        -->
        <form action="penjumlahan_proses.php" method="POST">
            
            <label for="angka1">Angka Pertama:</label>
            <input type="number" id="angka1" name="angka1" required>
            
            <label for="angka2">Angka Kedua:</label>
            <input type="number" id="angka2" name="angka2" required>
            
            <!-- Tombol submit -->
            <button type="submit" name="hitung">Hitung Penjumlahan</button>
        </form>
    </div>

</body>
</html>
